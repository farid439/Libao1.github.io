          <h2 class="m-portfolioItemCentered-title ">Das Projekt</h2>
      <!--    <h3 class="m-portfolioItemCentered-subtitle">Ein kleiner Untertitel.</h3> -->

          <p> Ziel dieses Projekts ist es, ein alternatives, zeitloses Gestaltungskonzept für mehrere Endgeräte in Form einer Time-Ansicht für das Cranach Digital Archive (CDA) zu entwickeln.
          Der Fokus liegt hierbei auf die Navigation durch eine Timeline, sowie die Ermöglichung sowohl einer explorativen, als auch gezielten Erkundung. Somit soll ein möglichst weites Spektrum von Interessierten angesprochen werden.</p>
          <p> Folgende Designkonzepte sind speziell für das Smartphone und Tablet entwickelt worden. Dabei wurde nach dem Ansatz des Mobile First Designs zuerst die mobile Version optimiert, wodurch zu Beginn nur die wesentlichen Elemente im Vordergrund standen. Einzelne Konzepte werden im Folgenden genauer erläutert.</p>

        </figcaption>
      </figure>

        <figcaption>
          <h2 class="m-portfolioItem-title">Hauptscreen</h2>
          <h3 class="m-portfolioItem-subtitle">So einfach wie es geht.</h3>
        </figcaption>
        <figcaption>
          <p> Da der Hauptscreen der erste Screen ist, den der Nutzer betrachtet, ist es wichtig, dass dieser übersichtlich gestaltet und auf die wichtigsten Elemente reduziert ist. Infolgedessen werden nur wenige, für den Nutzer relevante Bilder hervorgehoben.
              Um das Design für mehrere Zielgruppen ansprechend zu gestalten, sind Funktionalitäten wie die Einstellung der Sprache vorhanden. Dadurch werden unter anderem auch englisch-sprachige Personen miteinbezogen. Der Hilfe-Button soll die Nutzung der Seite bei Unverständlichkeiten erklären.
           </p>
          <p> Auf diesem Screen befindet sich auch die Timeline, welche die Grundstruktur einer zeitlich-chronologischen Sortierung der Artefakte darstellt. Die Timeline bietet eine Zoomfunktion durch Double-Tap an. Je nach Ausgangssituation wird ein bestimmter zeitlicher Ausschnitt in Form eines Jahrzehnts, oder ein bestimmtes Jahr gewählt.
              Zudem kann der Nutzer immer das ausgewählte Jahr verfolgen, das im mittleren, größeren Kreis des Zeitstrahls, bewusst mit einer fetten Schrift akzentuiert wird. Dies dient der Übersichtlichkeit. </p>
        </figcaption>
      </figure>

                  <p>In mathematics, an ellipse is a plane curve surrounding two focal points, such that for all points on
                    the curve, the sum of the two distances to the focal points is a constant. As such, it generalizes a
                    circle, which is the special type of ellipse in which the two focal points are the same. </p>
                  <p>Ellipses are the closed type of conic section: a plane curve tracing the intersection of a cone with
                    a plane. Ellipses have many similarities with the other two forms of conic sections, parabolas and
                    hyperbolas, both of which are open and unbounded. An angled cross section of a cylinder is also an ellipse. </p>

                  <h2 class="m-portfolioItem-title">Tablet</h2>
                  <h3 class="m-portfolioItem-subtitle">Gemälde & Archivalien</h3>
                  <p>Zu Beginn der Betrachtung des Main Screens sticht dem Nutzer zuerst der Name des Cranach Digital Archive ins Auge.
                     Dies soll vor allem dazu dienen, explorativen Nutzern diesen Namen direkt nahezubringen und ihn im Gedächtnis zu verankern.
                   Ebenfalls befindet sich in der linken oberen Ecke ein Menü, das von allen Screens gleichermaßen erreichbar ist.
                 Auf gleicher Höhe an der rechten Seite des Screens angebunden befindet sich eine Sprachauswahl, bei welcher der Nutzer
               zwischen Deutsch und Englisch entscheiden kann.</p>
                  <p>Im oberen Teil des Bildschirms sind drei Buttons zu erkennen, welche mit Gemälde, Archivalien und Karte beschriftet werden.
                  Die Unterschiede der Screens "Gemälde" und "Archivalien" sind ähnlich aufgebaut und werden daher zusammen behandelt. </p>
                  <p>Sowohl bei "Gemälde" als auch bei "Archivalien" befindet sich in der Mitte des Screens ein Element mit 28 Bildern des jeweils gewählten Buttons.
                    Diese 28 Bilder sind aus dem Zeitraum, der mit dem Zeitstrahl gewählt wurde und umfassen die nach Aufrufen beliebtesten Bilder.
                  Mit einem Button rechts besitzt der Nutzer die Möglichkeit, eine Seite weiterzublättern. So werden die 28 nächsten Bilder
                  aus dem aktuellen Zeitraum gezeigt.</p>
                  <p>
                    Über und unter diesem Element befindet sich jeweils ein farblich abgegrenzter Frame mit einem Inhalt von 50 Bildern.
                    Diese Bilder sind aus den Jahren vor und nach dem ausgewählten Zeitraum. Die biden Frames sind eingegraut um sie besser
                    vom mittleren Element abzugrenzen, auf dem der Hauptfokus liegt. </p>
                    <p>Direkt über der Zeitleiste befindet sich unter dem Namen "Beliebtestes Werk" noch eine Card, die für
                    den momentan ausgewählten Zeitraum das Werk mit den meisten Aufrufen abbildet.</p>
                </figcaption>
