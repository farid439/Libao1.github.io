          <h2 class="m-portfolioItemCentered-title ">Das Projekt</h2>
      <!--    <h3 class="m-portfolioItemCentered-subtitle">Ein kleiner Untertitel.</h3> -->

          <p> Ziel dieses Projekts ist es, ein alternatives, zeitloses Gestaltungskonzept für mehrere Endgeräte
             in Form einer Time-Ansicht für das Cranach Digital Archive (CDA) zu entwickeln.
          Der Fokus liegt hierbei auf die Navigation durch eine Timeline, sowie die Ermöglichung sowohl einer explorativen,
          als auch gezielten Erkundung. Somit soll ein möglichst weites Spektrum von Interessierten angesprochen werden.</p>
          <p> Folgende Designkonzepte sind speziell für das Smartphone und Tablet entwickelt worden.
            Dabei wurde nach dem Ansatz des Mobile First Designs zuerst die mobile Version optimiert,
            wodurch zu Beginn nur die wesentlichen Elemente im Vordergrund standen. Einzelne Konzepte werden im Folgenden genauer erläutert.</p>

        </figcaption>
      </figure>

          <h2 class="m-portfolioItem-title">Hauptscreen</h2>
          <h3 class="m-portfolioItem-subtitle"></h3>
        </figcaption>
        <figcaption>
          <p> Da der Hauptscreen der erste Screen ist, den der Nutzer betrachtet, ist es wichtig, dass dieser übersichtlich gestaltet und auf die wichtigsten Elemente reduziert ist.
            Infolgedessen werden nur wenige, für den Nutzer relevante Bilder hervorgehoben.
              Um das Design für mehrere Zielgruppen ansprechend zu gestalten, sind Funktionalitäten wie die Einstellung der Sprache vorhanden.
              Dadurch werden unter anderem auch englisch-sprachige Personen miteinbezogen. Der Hilfe-Button soll die Nutzung der Seite bei Unverständlichkeiten erklären.

           </p>

        </figcaption>
      </figure>

          <h3 class="m-portfolioItem-subtitle">Handy</h3>

          <p>Der Handyscreen ist direkt in Gemälde und Archivalien aufgeteilt, um dem Nutzer einen besseren Überblick zu gewährleisten.
          Da die meisten Nutzer Rechtshänder sind, ist die Timeline rechts angeordnet.</p>
          <p>Beim Ausklappen der Schaltfläche Gemälde durch den rechts daneben liegenden Pfeil klappt das Element "Archivalien" nach unten
          außerhalb des sichtbaren Screens. Es werden nun mehr Gemälde angezeigt und der Nutzer hat eine bessere Übersicht.</p>
          <p>Mit den Pfeilen am unteren Rand des Bildschirms kann der Nutzer die Seiten wechseln. Hier wurde Smart Animate benutzt
          um mit dem Gesetz der guten Fortsetzung dem Nutzer zu zeigen, dass sich die Seite nach rechts und Links verschieben lässt.</p>

             <h3 class="m-portfolioItem-subtitle">Tablet</h3>
             <p>Zu Beginn der Betrachtung des Main Screens sticht dem Nutzer zuerst der Name des Cranach Digital Archive ins Auge.
                Dies soll vor allem dazu dienen, Laien diesen Namen direkt nahezubringen und ihn im Gedächtnis zu verankern.</p>
             <p>Im oberen Teil des Bildschirms sind drei Buttons zu erkennen.
             Die Unterschiede der Screens "Gemälde" und "Archivalien" sind ähnlich aufgebaut und werden daher zusammen behandelt. </p>
             <p>Sowohl bei "Gemälde" als auch bei "Archivalien" befindet sich in der Mitte des Screens ein Element mit 28 Bildern des jeweils gewählten Buttons.
               Diese 28 Bilder sind aus dem Zeitraum, der mit dem Zeitstrahl gewählt wurde und umfassen die nach Aufrufen beliebtesten Bilder.
             Mit einem Button rechts besitzt der Nutzer die Möglichkeit, eine Seite weiterzublättern. So werden die 28 nächsten Bilder
             aus dem aktuellen Zeitraum gezeigt.</p>
             <p>
               Über und unter diesem Element befindet sich jeweils ein farblich abgegrenzter Frame mit einem Inhalt von 50 Bildern.
               Diese Bilder sind aus den Jahren vor und nach dem ausgewählten Zeitraum. Die beiden Frames sind eingegraut um sie besser
               vom mittleren Element abzugrenzen, auf dem der Hauptfokus liegt. </p>
               <p>Direkt über der Zeitleiste befindet sich unter dem Namen "Beliebtestes Werk" noch eine Card, die für
               den momentan ausgewählten Zeitraum das Werk mit den meisten Aufrufen abbildet.</p>
           </figcaption>

                        <img class="m-portfolioItem-image" src="img/Card Gemälde.png">
                        <h3 class="m-portfolioItem-subtitle">Cards Gemälde</h3>
                        <p>Sobald der Nutzer ein Bild auswählt, erscheint eine Card. Auf dem unteren Teil befindet sich der Name, die Datierung, der Künstler
                           und der Standort des Gemäldes vertikal zentriert. <p> Die drei Punkte symbolisieren dem Nutzer eine Fortsetzung des von ihm betrachteten Contents.
                  Durch Betätigen dieses Buttons besteht die Möglichkeit den Content in Detailansicht zu betrachten. Außerdem kann Literatur zum Thema angezeigt werden.</p>
                <p>Der Content ist auf einem weißen Frame platziert um sich vom unter der Card liegenden Content abzugrenzen. Das kleine Dreieck auf der rechten Seite zeigt dem Nutzer beim Tablet,
                   welche Card er gerade betrachet. Auf dem Handy ist dies überflüssig, da das Overlay der Card immer zentriert ist. </p>
                      </figcaption>

                      <figcaption>
                        <img class="m-portfolioItem-image" src="img/Card Timeline.png">
                    <h3 class="m-portfolioItem-subtitle">Cards Timeline</h3>
                        <p>Diese Card befindet sich zentriert über dem mittleren Punkt der Timeline, um die Zugehörigkeit zum ausgewählten Zeitabschnitt anzuzeigen.
                        Der Content soll möglichst gut den ausgewählten Zeitabschnitt repräsentieren.</p>
                        <p>Das Herz-Icon zu Favorisieren befindet sich hier rechts oben, um den unteren Teil der Card nicht zu überladen. Um den Frame vom ebenfalls weißen Untergrund
                        abzuheben, besitzt die Card einen Schatten. Aus Platzgründen wird der Künstler hier nicht angezeigt.</p>
                      </figcaption>

                      <figcaption>
                        <img class="m-portfolioItem-image" src="img/Card Archivalie.png">
                        <h3 class="m-portfolioItem-subtitle">Cards Archivalien</h3>
                        <p>Archivalien unterscheiden sich von Gemälden insofern, dass sie keinen wirklichen Namen haben. Deshalb wird bei deren Cards auf einen Namen verzichtet und
                        stattdessen die Datierung verwendet. In der Detailansicht kann die
                      Kurzbeschreibung vollständig angezeigt werden. Sie bleicht nach unten hin aus, um die Unvollständigkeit zu symbolisieren.</p>
                      </figcaption>
                    </figure>

                        <h2 class="m-portfolioItem-title">Die Timeline</h2>
                      </figcaption>
                      <figcaption>
                        <p> Auf dem Hauptscreen befindet sich auch die Timeline, welche die Grundstruktur einer zeitlich-chronologischen Sortierung der Artefakte darstellt.
                           Die Timeline bietet eine Zoomfunktion durch Double-Tap an. Je nach Ausgangssituation wird ein bestimmter zeitlicher Ausschnitt in Form eines Jahrzehnts,
                           oder ein bestimmtes Jahr gewählt.
                            Zudem kann der Nutzer immer das ausgewählte Jahr verfolgen, das im mittleren, größeren Kreis des Zeitstrahls, bewusst mit einer fetten Schrift akzentuiert wird.
                             Dies dient der Übersichtlichkeit. Unter die Kreise ist jeweils ein Schatten gelegt. Dieser zeigt dem Nutzer, dass die Kreise nicht direkt auf der Linie liegen,
                             sondern sie beweglich sind.
                            </p>

                      </figcaption>
